<ion-item>
  <ion-label position="floating">{{label}}</ion-label>
  <ion-input #input
    (ionChange)="propagateChange(input.value)"
    (ionBlur)="onBlur()"
    [disabled]="disabled"
    [inputmode]="inputmode"
    [name]="name"
    [placeholder]="placeholder"
    [readonly]="readonly"
    [required]="required"
    [type]="type"
    [value]="value">
  </ion-input>
</ion-item>
<ng-content class="error"></ng-content>
