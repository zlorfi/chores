<ion-header>
  <ion-toolbar>
    <ion-title>summary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Summary</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let day of (summary$ | async)">
      <ion-label class="ion-text-wrap">{{ humanizeDate(day.date) }}</ion-label>
      <ion-note slot="start" [color]="colorDay(day)">{{ calculatePercentage(day).toFixed(0) + '%' }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
