<ion-header>
  <ion-toolbar>
    <ion-title>Chores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <app-submit-button (click)="logout()">Log out</app-submit-button>
  </div>

  <ng-container *ngFor="let chore of (chores$ | async)">
    <li>{{ chore.task }}</li>
  </ng-container>
</ion-content>
