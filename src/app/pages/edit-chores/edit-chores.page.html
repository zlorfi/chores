<app-header [title]="'Edit Chores'"></app-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let chore of (chores$ | async)">
      <ion-list-header>
        <ion-label class="ion-text-wrap">{{ chore.title }}</ion-label>
      </ion-list-header>
      <ion-list>
        <ion-item>
          <ion-label>Monday</ion-label>
          <ion-checkbox color="primary" (click)="checkChore(chore.id, 'monday', chore.monday)" [checked]="chore.monday"
            slot="start"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Tuesday</ion-label>
          <ion-checkbox color="primary" (click)="checkChore(chore.id, 'tuesday', chore.tuesday)"
            [checked]="chore.tuesday" slot="start"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Wednesday</ion-label>
          <ion-checkbox color="primary" (click)="checkChore(chore.id, 'wednesday', chore.wednesday)"
            [checked]="chore.wednesday" slot="start"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Thursday</ion-label>
          <ion-checkbox color="primary" (click)="checkChore(chore.id, 'thursday', chore.thursday)"
            [checked]="chore.thursday" slot="start"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Friday</ion-label>
          <ion-checkbox color="primary" (click)="checkChore(chore.id, 'friday', chore.friday)" [checked]="chore.friday"
            slot="start"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Saturday</ion-label>
          <ion-checkbox color="primary" (click)="checkChore(chore.id, 'saturday', chore.saturday)"
            [checked]="chore.saturday" slot="start"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Sunday</ion-label>
          <ion-checkbox color="primary" (click)="checkChore(chore.id, 'sunday', chore.sunday)" [checked]="chore.sunday"
            slot="start"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
